<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">Jokes on You!</h1>
    <p class="lead">Get a random joke for a laugh.</p>
    <hr class="my-4">
    <button
      (click)="fetchARandomJoke()"
      class="btn btn-lg btn-primary">Make me laugh</button>
    <div class="text-right">

    </div>
  </div>
  <div *ngIf="joke">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wanna hear a joke?</h5>
        <p class="card-text">{{joke.joke}}</p>
        <button
          (click)="fetchARandomJoke()"
          class="btn btn-block btn-primary">Tell me another</button>
      </div>
    </div>
  </div>
  <footer class="footer text-right">
