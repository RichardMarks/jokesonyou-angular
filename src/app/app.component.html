<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">Jokes on You!</h1>
    <p class="lead">Get a random joke for a laugh.</p>
    <hr class="my-4">
    <button
      (click)="fetchARandomJoke()"
      class="btn btn-lg btn-primary">Make me laugh</button>
    <div class="text-right">

    </div>
  </div>
  <div *ngIf="joke">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wanna hear a joke?</h5>
        <p class="card-text">{{joke.joke}}</p>
        <button
          (click)="fetchARandomJoke()"
          class="btn btn-block btn-primary">Tell me another</button>
      </div>
    </div>
  </div>
  <footer class="footer text-right">
    <p class="font-italic">
      Built by <a href="http://ccpssolutions.com/resume/" target="_blank">Richard Marks</a> with <a href="https://angular.io/" target="_blank">Angular 6</a>,
      <a href="https://getbootstrap.com/" target="_blank">Bootstrap 4</a>,
      and the <a href="https://icanhazdadjoke.com/api" target="_blank">icanhazdadjoke API</a> on October 2, 2018.
    </p>
    <p>&copy; 2018, Richard Marks</p>
  </footer>
</div>
